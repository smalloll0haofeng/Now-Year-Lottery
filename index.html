<body>
<h1>æ–°å¹´æŠ½æŠ½æ¨‚ 100æ ¼ ğŸ‰</h1>
<div id="grid"></div>

<!-- è‡ªè£½å½ˆçª— -->
<div id="popup">
    <div>æŠ½åˆ°çš„çå“ï¼</div>

</div>

<script>
const prize10 = []; // 100m.png
const prize50 = [7,9,10,21,23,24,27,28,48,51,52,53,55,57,59,60,66,68,89,91,92,93,94,95]; // 300m.png
const prize100 = [1,30,76,97,98]; // 500m.png

const grid = document.getElementById("grid");
const drawn = new Set(); // æŠ½éçš„æ ¼å­

for(let i=1;i<=100;i++){
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.dataset.number = i;
    cell.style.backgroundImage = `url('${i}.png')`; // åˆå§‹æ ¼å­åœ–

    cell.addEventListener("click",function(){
        const num = parseInt(this.dataset.number);
        if(drawn.has(num)) return; // æŠ½éä¸èƒ½å†æŠ½
        drawn.add(num);

        let result = "No.png";
        if(prize10.includes(num)) result = "10m.png";
        else if(prize50.includes(num)) result = "50m.png";
        else if(prize100.includes(num)) result = "100m.png";

        // é¡¯ç¤ºè‡ªè£½å½ˆçª—
        showPopup(result);

        // æŠ½å®Œæ ¼å­æ”¹æˆ YES.png
        this.style.backgroundImage = "url('YES.png')";
        this.classList.add("disabled");
    });

    grid.appendChild(cell);
}

// å½ˆçª—åŠŸèƒ½
function showPopup(imgSrc){
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    popupImg.src = imgSrc;
    popup.style.display = "block";
}

function closePopup(){
    document.getElementById("popup").style.display = "none";
}
</script>
